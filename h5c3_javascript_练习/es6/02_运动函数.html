<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: skyblue;
      position: relative;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script>
    const box = document.querySelector(".box")
    let distent = 0
    const timer = setInterval(() => {
      distent += 10
      box.style.left = distent + 'px'

      if (distent >= 500) {
        clearInterval(timer)
      }

    }, 30)


  </script>

</body>

</html>

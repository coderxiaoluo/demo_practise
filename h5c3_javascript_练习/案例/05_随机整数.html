<body>

  <script>

    /*
       0 —— 10
       0 —— 20
       10 —— 20 
    */
    const obj = {}
    for (let i = 0; i < 1000; i++) {
      const res = Math.floor(Math.random() * (10 + 1) + 10)

      if (obj[res]) {
        obj[res]++
      } else {
        obj[res] = 1
      }
    }

    console.log(obj)
  </script>

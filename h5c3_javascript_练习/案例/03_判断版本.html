<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
</head>

<body>

  <script type="text/javascript">
    const _shouldUpdate = (oldVersion, newVersion) => {
      // 补全代码
      const oldstr = oldVersion.split(".").join("")
      const newstr = newVersion.split(".").join("")
      return oldstr > newstr
    }

    _shouldUpdate("1.1.2", "1.1.3")
  </script>
</body>

</html>

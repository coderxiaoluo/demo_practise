  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
      width: 500px;
      height: 500px;
      margin: 0 auto;
      border: 2px solid #000;
      display: flex;
      align-items: center;
    }

    li {
      width: 40px;
      height: 40px;
      background-color: skyblue;
    }

    li:nth-child(2) {
      align-self: flex-end;
      order: 1;
    }
  </style>
</head>
